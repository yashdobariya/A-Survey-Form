<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="center">Survey Form</h1>
      <p class="description center">Thank you for taking the time to fill up form</p>
    </header>
    <form class="survey-form">
      <div class="form-group">
        <label  for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label  for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
      </div>
      <div class="form-group">
        <label for="number">Age<span class="sub-p">(optional)</span></label>
        <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" />
      </div>
      <div class="form-group">
        <p>Which option best describes your current role?</p>
        <select  name="role" class="form-control" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
    
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked />Definitely</label>
        <label>
          <input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe</label>
    
        <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Not sure</label>
      </div>
    
      <div class="form-group">
        <p>
          What is your favorite feature of freeCodeCamp?
        </p>
        <select  name="mostLike" class="form-control" required>
          <option disabled selected value>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>
      </div>
    
      <div class="form-group">
        <p>
          What would you like to see improved?
          <span class="sub-p">(Check all that apply)</span>
        </p>
    
        <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox" checked />Front-end
          Projects</label>
        <label>
          <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />Back-end Projects</label>
        <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />Data
          Visualization</label>
        <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox" />Challenges</label>
        <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox" />Open Source
          Community</label>
        <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox" />Gitter help
          rooms</label>
        <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox" />Videos</label>
        <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox" />City Meetups</label>
        <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox" />Wiki</label>
        <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox" />Forum</label>
        <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox" />Additional
          Courses</label>
      </div>
    
      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
    
      <div class="form-group">
        <button type="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
    </div>  
  </body>
</html>
